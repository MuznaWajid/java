  <!--  Create a new array. Store values one by one in such a way that you can access the values in the order 
    in which they were stored. (FIFO-First In First Out)  -->
  <script>
    var device = ["Keyboard", "Mouse", "Printer", "Monitor"]
    document.write("Devices:<br/>" + device + "<br/><p>");
    var out = device.shift();
    document.write("Out:<br/>" + out + "<br/>");
    var out = device.shift();
    document.write("Out:<br/>" + out + "<br/>");
    var out = device.shift();
    document.write("Out:<br/>" + out + "<br/>");
    var out = device.shift();
    document.write("Out:<br/>" + out + "<br/>");
  </script>
  <!--   Create a new array. Store values one by one in such a way that you can access the values in reverse order. (Last InFirst Out) -->
  <script>
    var device = ["Keyboard", "Mouse", "Printer", "Monitor"]
    document.write("Devices:<br/>" + device + "<br/><p>");
    var out = device.pop();
    document.write("Out:<br/>" + out + "<br/>");
    var out = device.pop();
    document.write("Out:<br/>" + out + "<br/>");
    var out = device.pop();
    document.write("Out:<br/>" + out + "<br/>");
    var out = device.pop();
    document.write("Out:<br/>" + out + "<br/>");
  </script>
