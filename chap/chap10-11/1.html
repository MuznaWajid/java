        <!-- question 6 -->
        <script>
            alert("WellCome to  JS  MarksSheet")
            var sub1 = prompt("Enter A First Subject Number")
            var a = Number(sub1)
            var sub2 = prompt("Enter A Second Subject Number")
            var b = Number(sub2)
            var sub3 = prompt("Enter A Third Subject Number")
            var c = Number(sub3)
            var total_m = 300
            var markobtained = a + b + c;
            var percen = markobtained / total_m * 100
            if (percen >= 80) {
                grade = "A-one";
                remarks = "Excellent";
            }
            if (percen >= 70) {
                grade = "A";
                remarks = "Good";
            }
            if (percen >= 60) {
                grade = "B";
                remarks = "You need to improve";
            }
            if (percen < 60) {
                grade = "F";
                remarks = "Soory"
            }
            document.write(
                "<h1>MarkSheet</h1>" +
                "<br/>Total Marks :" + total_m +
                "<br/>Markobtained :" + markobtained +
                "<br/>Percentage :" + percen +
                "<br/>Grade :" + grade +
                "<br/>Remarks :" + remarks +
                "<br/>"
            );
        </script>

         <script>

            if (operator =="*"){
